  <script>

    const grid = document.getElementById('buttonGrid');

    function createButtonGrid({ containerId, buttons, textFormatter, urlPrefix }) {
      const grid = document.getElementById(containerId);
      if (!grid) return;

      buttons.forEach((btnInfo) => {
        const btn = document.createElement('button');
        btn.textContent = textFormatter(btnInfo) + 'í¸';

        // âœ… grid4ì—ì„œ ë“¤ì–´ì™”ìŒì„ í‘œì‹œ
        btn.onclick = function () {
          location.replace(`${urlPrefix}?from=grid4#psalm${btnInfo.id}`);
        };

        grid.appendChild(btn);
      });
    }

    // ğŸ”¹ ì‹œí¸ ë¶„ì ˆ ì •ë³´
    const splitPsalms = {
      18: 2,
      37: 2,
      89: 2,
      105: 2,
      106: 2,
      107: 2,
      119: 22
    };

    const psalmButtons = [];

    // ğŸ”¹ 1í¸ë¶€í„° 150í¸ê¹Œì§€ ìˆœíšŒ
    for (let i = 1; i <= 150; i++) {
      if (splitPsalms[i]) {
        for (let j = 1; j <= splitPsalms[i]; j++) {
          psalmButtons.push({
            id: `${i}-${j}`,
            label: `${i} (${j})`,
            sortKey: i + j / 10 // ì •ë ¬ìš©
          });
        }
      } else {
        psalmButtons.push({
          id: i.toString(),
          label: `${i}`,
          sortKey: i
        });
      }
    }

    // ğŸ”¹ ì •ë ¬ í›„ ë²„íŠ¼ ìƒì„±
    psalmButtons.sort((a, b) => a.sortKey - b.sortKey);

    createButtonGrid({
      containerId: 'buttonGrid',
      buttons: psalmButtons,
      textFormatter: (item) => item.label,
      urlPrefix: 'psalm-text.html'
    });


  </script>
