  <script>
    let backPressedOnce = false;
    let suppressPopstate = false;

    // 뒤로가기 감지
    window.addEventListener('popstate', function () {
      const isHome = location.pathname.endsWith('index.html') || location.pathname === '/';

      if (suppressPopstate) {
        suppressPopstate = false;
        return;
      }

      if (!isHome) return;

      if (backPressedOnce) {
        return; // 두 번째는 그냥 종료
      }

      backPressedOnce = true;
      alert("한 번 더 누르면 앱이 종료됩니다.");

      history.pushState(null, null, location.href);
      setTimeout(() => {
        backPressedOnce = false;
      }, 2000);
    });

    // index.html로 돌아올 때마다 상태 보정
    function ensureHomeBackState() {
      const isHome = location.pathname.endsWith('index.html') || location.pathname === '/';
      if (isHome) {
        suppressPopstate = true;
        history.pushState(null, null, location.href);
      }
    }

    window.addEventListener('load', ensureHomeBackState);             // 최초 실행
    window.addEventListener('DOMContentLoaded', ensureHomeBackState); // HTML 파싱 완료 시
    window.addEventListener('pageshow', ensureHomeBackState);         // 캐시에서 복귀 시

    // 사이드메뉴로 이동 시
    function safeNavigate(url) {
      suppressPopstate = true;
      location.href = url;
    }
  </script>

</body>
