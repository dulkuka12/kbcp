  <script>

    // 절기 이름 배열 (예시입니다. 실제 절기 순서에 맞게 수정 가능)
    const seasonNames = [
      "대림절", "성탄절", "사순절", "부활절",
      "연중1-5", "연중6-10", "연중11-15", "연중16-20",
      "연중21-25", "연중26-30", "연중31-34", "주요축일1",
      "주요축일2", "성인공통축일", "지역고유축일", "기원예배",
      "사계제", "기타축일들"
      // 필요에 따라 계속 추가...

    */

    const lastAvailableSection = 4; // 입력된 마지막 section 번호
    const grid = document.getElementById('buttonGrid');
    seasonNames.forEach((name, index) => {
      const sectionNumber = index + 1;
      const btn = document.createElement('button');
      btn.textContent = name;

      btn.onclick = function () {
        if (sectionNumber > lastAvailableSection) {
          alert("아직 입력이 안되었습니다.");
          return;
        }
        location.href = 'lesson1-text.html#section' + sectionNumber;
      };

      grid.appendChild(btn);
    });







  </script>
